<!DOCTYPE html>
<html>
  <head>
    <link href="style/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="style/style.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.1.0.min.js"></script>
   <script src="js/script.js"></script>
    <title>upperCase</title>
  </head>
  <body>
    <div class="container">
      <h1>Please enter text in lowercase for CAPS conversion.</h1>
      <div id="blanks">
        <form>
          <div class="upper_case">
            <label for="userText"> Text</label>
            <input id="userText" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Convert text to CAPS!</button>
        </form>
      </div>

      <div id="caps">
        <div class="transform"><p>
          <span class="userText"></span></p>
        </div>
      </div>
    </div>

  </body>
</html>
